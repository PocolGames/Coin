<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투자 수익률 계산기</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>투자 수익률 계산기</h1>
                <button id="help-button" class="help-button" title="도움말">
                    <span class="help-icon">?</span>
                </button>
            </div>
        </header>
        
        <main>
            <!-- 입력 설정 섹션 -->
            <section class="input-section">
                <h2>설정</h2>
                <div class="input-grid">
                    <div class="input-group">
                        <label for="start-date">시작날짜</label>
                        <input type="date" id="start-date" required>
                    </div>
                    <div class="input-group">
                        <label for="start-value">시작값</label>
                        <input type="number" id="start-value" placeholder="예: 1000000.50" step="0.01" required>
                    </div>
                    <div class="input-group">
                        <label for="growth-rate">증가율 (%)</label>
                        <input type="number" id="growth-rate" placeholder="예: 5" step="0.01" required>
                    </div>
                    <div class="input-group">
                        <label for="target-value">목표값</label>
                        <input type="number" id="target-value" placeholder="예: 2000000.00" step="0.01" required>
                    </div>
                </div>
                
                <div class="calculation-result">
                    <p id="days-to-target">목표 달성까지: <span>-</span>일</p>
                    <p id="daily-increase">일별 예상 증가값: <span>-</span></p>
                </div>
            </section>

            <!-- 데이터 관리 섹션 -->
            <section class="data-management">
                <h2>데이터 관리</h2>
                <div class="management-buttons">
                    <button id="save-data">데이터 저장</button>
                    <button id="load-data">데이터 불러오기</button>
                    <button id="export-data">JSON 내보내기</button>
                    <button id="import-data">JSON 가져오기</button>
                    <button id="clear-data">모든 데이터 삭제</button>
                </div>
                <input type="file" id="file-input" accept=".json" style="display: none;">
            </section>

            <!-- 데이터 테이블 섹션 -->
            <section class="table-section">
                <h2>투자 진행 현황</h2>
                <div class="table-container">
                    <table id="investment-table">
                        <thead>
                            <tr>
                                <th>일차</th>
                                <th>날짜</th>
                                <th>시작값</th>
                                <th>예상값</th>
                                <th>실제값</th>
                                <th>수익률 (%)</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <!-- 동적으로 생성될 행들 -->
                        </tbody>
                    </table>
                </div>
                <div id="no-data-message" class="no-data" style="display: none;">
                    <p>설정 값을 입력하면 테이블이 생성됩니다.</p>
                </div>
            </section>
        </main>
    </div>

    <!-- 도움말 모달 -->
    <div id="help-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>도움말 - 수익률 참고 표</h2>
                <button id="close-modal" class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <p class="help-description">
                    아래 표는 시드 비율에 따른 목표 수익률과 레버리지 배수별 필요 수익률을 보여줍니다.
                </p>
                
                <div class="target-rate-input">
                    <label for="target-rate">목표 수익률 (전체 시드 기준) %:</label>
                    <input type="number" id="target-rate" value="3.5" step="0.1" min="0.1" max="100">
                </div>
                
                <div class="help-table-container">
                    <table class="help-table">
                        <thead>
                            <tr>
                                <th>시드 비율</th>
                                <th>목표 수익률<br><small>(전체 시드 기준)</small></th>
                                <th>20배<br><small>(1.0%)</small></th>
                                <th>50배<br><small>(2.5%)</small></th>
                                <th>70배<br><small>(3.5%)</small></th>
                            </tr>
                        </thead>
                        <tbody id="help-table-body">
                            <!-- 동적으로 생성될 행들 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript 파일들 -->
    <script src="js/dataManager.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
